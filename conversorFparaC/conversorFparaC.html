<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilo.css">

<html>
<head>
	<title>Conversor de Fahrenheit para Celsius</title>
</head>
<body>
	<h1>Conversor de Fahrenheit para Celsius</h1>
	<form>
		<label>Insira a temperatura em Fahrenheit:</label>
		<input type="number" id="fahrenheit" placeholder="Fahrenheit" min="-459.67" required>
		<button type="button" onclick="converter()">Converter</button>
		<div class="result" id="result"></div>
	</form>
	<script>
		function convert() {
			var fahrenheit = document.getElementById("fahrenheit").value;
			var celsius = (fahrenheit - 32) * 5 / 9;
			document.getElementById("result").innerHTML = fahrenheit + " &#8457; = " + celsius.toFixed(2) + " &#8451;";
		}
	</script>
</body>
</html>
